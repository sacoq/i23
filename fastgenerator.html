    <script> 
const appConfigs = {
    Chain: {
        appToken: 'd1690a07-3780-4068-810f-9b5bbf2931b2',
        promoId: 'b4170868-cef0-424f-8eb9-be0622e8e8e3'
    },
    Train: {
        appToken: '82647f43-3f87-402d-88dd-09a90025313f',
        promoId: 'c4480ac7-e178-4973-8061-9ed5b2e17954'
    },
    MergeAway: {
        appToken: '8d1cc2ad-e097-4b86-90ef-7a27e19fb833',
        promoId: 'dc128d28-c45b-411c-98ff-ac7726fbaea4'
    },
    TwerkRace: {
        appToken: '61308365-9d16-4040-8bb0-2f4a4c69074c',
        promoId: '61308365-9d16-4040-8bb0-2f4a4c69074c'
    },
    Polysphere: {
        appToken: '2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71',
        promoId: '2aaf5aee-2cbc-47ec-8a3f-0962cc14bc71'
    },
    Mow: {
        appToken: 'ef319a80-949a-492e-8ee0-424fb5fc20a6',
        promoId: 'ef319a80-949a-492e-8ee0-424fb5fc20a6'
    },
    Zoopolis: {
        appToken: 'b2436c89-e0aa-4aed-8046-9b0515e1c46b',
        promoId: 'b2436c89-e0aa-4aed-8046-9b0515e1c46b'
    },
FLUFF: {
appToken: '112887b0-a8af-4eb2-ac63-d82df78283d9',
promoId: '112887b0-a8af-4eb2-ac63-d82df78283d9', 
},
STONE: {
appToken: '04ebd6de-69b7-43d1-9c4b-04a6ca3305af',
promoId: '04ebd6de-69b7-43d1-9c4b-04a6ca3305af', },
TILE: {
appToken: 'e68b39d2-4880-4a31-b3aa-0393e7df10c7',
promoId: 'e68b39d2-4880-4a31-b3aa-0393e7df10c7', },
};

let APP_TOKEN = '';
let PROMO_ID = '';
const DEBUG_MODE = false;
const EVENTS_DELAY = DEBUG_MODE ? 350 : 20000;
let USER_ID = ''; // Оставьте пустым, если не используете идентификатор пользователя
let USER = 'test_user';
let HASH = 'test_hash';
let NUM_KEYS_TO_GENERATE = 8; // Количество ключей для генерации для каждой игры

let generatedKeys = []; // Объявляем массив для хранения сгенерированных ключей

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function commitKey(game, key) {
    try {
        const response = await fetch('https://sklad-astahova.ru/save_key.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `game_name=${encodeURIComponent(game)}&promo_code=${encodeURIComponent(key)}`
        });

        const result = await response.json();
        return result;
    } catch (error) {
        console.error('Ошибка при отправке ключа на сервер:', error);
        return { status: 'error' };
    }
}

async function login(clientId) {
    try {
        const response = await fetch('https://api.gamepromo.io/promo/login-client', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                appToken: APP_TOKEN,
                clientId: clientId,
                clientOrigin: 'deviceid'
            })
        });
        const data = await response.json();
        return data.clientToken;
    } catch (error) {
        console.error('Ошибка при авторизации:', error);
        return null;
    }
}

async function emulateProgress(clientToken) {
    try {
        const response = await fetch('https://api.gamepromo.io/promo/register-event', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${clientToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                promoId: PROMO_ID,
                eventId: generateClientId(),
                eventOrigin: 'undefined'
            })
        });
        const data = await response.json();
        return data.hasCode;
    } catch (error) {
        console.error('Ошибка при эмуляции прогресса:', error);
        return false;
    }
}

async function generateKey(clientToken) {
    try {
        const response = await fetch('https://api.gamepromo.io/promo/create-code', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${clientToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ promoId: PROMO_ID })
        });
        const data = await response.json();
        return data.promoCode;
    } catch (error) {
        console.error('Ошибка при генерации ключа:', error);
        return null;
    }
}

async function generateSingleKey(game) {
    const clientId = generateClientId();
    const clientToken = await login(clientId);

    if (!clientToken) {
        appendToDisplay('Авторизация не удалась. Пропускаем генерацию ключа.', 'error');
        return null;
    }

    appendToDisplay('Начинаем процесс получения ключа. Пожалуйста, подождите 2-3 минуты...', 'info');

    for (let attempt = 0; attempt < 35; attempt++) {
        const progress = await emulateProgress(clientToken);
        if (progress) {
            break;
        }
        await sleep(EVENTS_DELAY);
    }

    const key = await generateKey(clientToken);
    if (key) {
        appendToDisplay(`Сгенерированный ключ: ${key}`, 'success');
        const result = await commitKey(game, key);
        if (result.status === 'ok') {
            appendToDisplay('Справился с поставленной задачей, приступает к новой.', 'success');
        } else {
            appendToDisplay('Попробуем продолжить работу', 'error');
        }
        return key;
    } else {
        appendToDisplay('Не удалось сгенерировать ключ.', 'error');
        return null;
    }
}

// Функция для генерации ключей для всех игр
async function generateKeysForAllGames() {
    const games = Object.keys(appConfigs);
    for (let game of games) {
        APP_TOKEN = appConfigs[game].appToken;
        PROMO_ID = appConfigs[game].promoId;

        appendToDisplay(`Начало генерации ключей для игры: ${game} =====`, 'info');

        // Создаем массив промисов для параллельной генерации ключей
        const keyPromises = [];
        for (let i = 0; i < NUM_KEYS_TO_GENERATE; i++) {
            console.log(`Отправка запроса на генерацию ключа ${i + 1} из ${NUM_KEYS_TO_GENERATE} для игры ${game}`); // Отладочное сообщение
            keyPromises.push(generateSingleKey(game));
        }

        // Ожидаем выполнения всех промисов
        const keys = await Promise.all(keyPromises);

        // Обрабатываем результаты
        keys.forEach((key, index) => {
            if (key) {
                generatedKeys.push({ game, key });
                appendToDisplay(`Ключ ${index + 1} для ${game}: ${key}`, 'success');
            } else {
                appendToDisplay(`Не удалось сгенерировать ключ ${index + 1} для ${game}.`, 'error');
            }
        });

        appendToDisplay(`===== Завершена генерация ключей для игры: ${game} =====\n`, 'info');
    }

    if (generatedKeys.length > 0) {
        appendToDisplay('Все доступные ключи успешно сгенерированы!', 'success');
    } else {
        appendToDisplay('Не удалось сгенерировать ключи для всех игр. Проверьте соединение и попробуйте снова.', 'error');
    }
}

function appendToDisplay(text, type = 'info') {
    const displayElement = document.getElementById('jsonDataDisplay');
    const timestamp = new Date().toLocaleTimeString(); // Получаем текущее время в формате "HH:MM:SS"

    // Выбираем цвет фона и иконку для каждого типа сообщения
    let messageStyle = '';
    let icon = '';

    switch (type) {
        case 'success':
            messageStyle = 'background-color: #D4EDDA; color: #155724; border-left: 5px solid #28A745; padding: 10px; margin-bottom: 5px; border-radius: 4px;';
            icon = '✅'; // Иконка для успеха
            break;
        case 'error':
            messageStyle = 'background-color: #F8D7DA; color: #721C24; border-left: 5px solid #DC3545; padding: 10px; margin-bottom: 5px; border-radius: 4px;';
            icon = '❌'; // Иконка для ошибки
            break;
        case 'warning':
            messageStyle = 'background-color: #FFF3CD; color: #856404; border-left: 5px solid #FFC107; padding: 10px; margin-bottom: 5px; border-radius: 4px;';
            icon = '⚠️'; // Иконка для предупреждения
            break;
        default:
            messageStyle = 'background-color: #CCE5FF; color: #004085; border-left: 5px solid #007BFF; padding: 10px; margin-bottom: 5px; border-radius: 4px;';
            icon = 'ℹ️'; // Иконка для информации
            break;
    }

    // Собираем финальное сообщение с иконкой и стилями
    const message = `<div style="${messageStyle}">${icon}${text}</div>`;

    if (displayElement) {
        displayElement.innerHTML += message;
        displayElement.scrollTop = displayElement.scrollHeight; // Автоматический скроллинг вниз
    } else {
        console.log(`[${timestamp}] ${text}`);
    }

    // Добавляем ключи в реальном времени в список
    const keyMatch = text.match(/Сгенерированный ключ: ([A-Z0-9-]+)/i);
    if (keyMatch) {
        const key = keyMatch[1];
        generatedKeys.push(key);
        appendKeyToList(key);
    }
    var copyButton = document.getElementById("copyButton");
      copyButton.classList.remove("hidden");
    }

function appendKeyToList(key) {
    const keyListElement = document.getElementById('generatedKeysList');
    const listItem = document.createElement('li');
    listItem.innerHTML = `${key} <button
    class="copyKeyBtn copy-button"
    onclick="copyKey('${key}')">Скопировать</button>`;
    keyListElement.appendChild(listItem);
}

function copyKey(key) {
    navigator.clipboard.writeText(key).then(() => {
        alert(`Ключ ${key} скопирован в буфер обмена!`);
    });
}

function copyAllKeys() {
    const allKeys = generatedKeys.join('\n');
    navigator.clipboard.writeText(allKeys).then(() => {
        alert('Все ключи скопированы в буфер обмена!');
    });
}

// Пример функции для начала генерации
function startKeyGeneration() {
    generateKeysForAllGames();
}

function generateClientId() {
    return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0,
            v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
    });
}
